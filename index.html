<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- Site_Main -->
    <main id="site_main">
        <div class="container-fluid">
            <!--  -->
            <div class="row">
                <!-- 1 colonna sotto sm - 2 colonne sopra sm -->
                <div class="col-1 col-sm-4 col-md-3 col-lg-2">
                    <!-- row sidebar -->
                    <div class="side_bar row flex-column justify-content-between">

                        <!-- top menu -->
                        <div class="top_menu">

                            <!-- logo -->
                            <div class="logo image-fluid">
                                <img src="./assets/img/logo.svg" alt="">
                                <img src="./assets/img/logo-small.svg" alt="">
                            </div>
                            <!-- /logo -->

                            <!-- menu -->
                            <div class="home_menu d-flex justify-content-start ">
                                <ul class="p-0">
                                    <li class="image-fluid">
                                        <img src="./assets/img/home.svg" alt="">
                                        <a id="hometxt" href="#">Home</a>
                                    </li>
                                    <li class="image-fluid">
                                        <img src="./assets/img/search.svg" alt="">
                                        <a href="#">Cerca</a>
                                    </li>
                                    <li class="image-fluid">
                                        <img src="./assets/img/libreria.svg" alt="">
                                        <a href="#">La tua libreria</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- /menu -->

                            <!-- playlist -->
                            <div class="playlist flex-column justify-content-start ">
                                <!-- lista playlist -->
                                <h6>PLAYLIST</h6>
                                <span><i class="fas fa-plus"></i> Crea la tua playlist</span>
                                <div class="list_play">
                                    <ul class="p-0" >
                                        <li>Nome Playlist</li>
                                        <li>Nome Playlist</li>
                                        <li>Nome Playlist</li>
                                        <li>Nome Playlist</li>
                                        <li>Nome Playlist</li>
                                        <li>Nome Playlist</li>
                                        <li>Nome Playlist</li>
                                    </ul> 
                                </div>
                                <!-- lista playlist -->

                            </div>
                            <!-- /playlist -->

                        </div>
                        <!-- top menu -->

                        <!-- botton menu -->
                        <div class="bottom_menu">

                            <!-- User Id -->
                            <div class="download_app">
                                <div class="dnld">
                                    <a href="#"> <img id="download" src="./assets/img/download.svg" alt=""> Installa app</a>
                                </div>
                                
                                <div class="user">
                                    <span><img id="profile" src="./assets/img/profile.svg" alt=""> John Doe</span>
                                </div>
                            </div>
                            <!-- /User Id -->

                        </div>
                        <!-- botton menu -->
                        
                    </div>
                    <!-- /row sidebar-->
                </div>
                <!-- /1 colonna sotto sm - 2 colonne sopra sm -->

                <!-- 11 colonna sotto sm - 10 colonne sopra sm -->
                <div class="col-11 col-sm-8 col-md-9 col-lg-10">
                    <!-- row navbar-album -->
                    <div class="nav_bar_album row">
                        <div class="nav_bar d-flex align-items-center justify-content-end">
                            <a href="#" class="btn_upgrade">EFFETTUA L'UPGRADE</a>
                        </div>
                        <div class="albums">
                            
                        </div>
                    </div>
                    <!-- /row navbar-album -->
                </div>
                <!-- /11 colonna sotto sm - 10 colonne sopra sm -->
            </div>
        </div>
    </main>
    <!-- Site_Main -->

    <footer id="site_footer">
        <div class="container-fluid">
            <div class="row foot_raw">
                <!-- left footer -->
                <div class="left_footer col-3 col-sm-4 col-md-3 col-lg-2 d-flex align-items-center">
                        
                    <div class="d-flex image-fluid">
                        <img src="./assets/img/sinister.jpeg" alt="">
                        <div class="track_title d-flex flex-column justify-content-center">
                            <span class="text-white">Sinister</span>
                            <span>Brano Nome</span>
                        </div>
                    </div>
                                               
                    <div class="favorites_icon d-flex">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>

                </div>
                <!-- /left footer -->

                <!-- center footer -->
                <div class="center_footer col-4 offset-1 col-sm-4 col-md-4 offset-md-1 col-lg-6 offset-lg-1">

                    <!-- icons player -->
                    <div class="control_btn d-flex justify-content-center">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <!-- /icons player -->

                    <!-- time_line -->                     
                    <div class="time_track d-flex justify-content-center">
                        <span>0:25</span>
                        <div class="graybar d-flex justify-content-left">
                            <div class="whitebar"></div>
                        </div>
                        <span>4:35</span>
                    </div>                     
                        <!-- time_line -->

                </div>
                <!-- /center footer -->

                <!-- right footer -->
                <div class="right_footer col-4 col-sm-4 col-md-3 offset-md-1 col-lg-2 offset-lg-1 d-flex justify-content-between align-items-center">
                    <div><i class="fas fa-list"></i></div>
                    <div><i class="fas fa-desktop"></i></div>
                    <div><i class="fas fa-volume-up"></i></div>
                    <div class="graybar_volume d-flex justify-content-left">
                            <div class="whitebar_volume"></div>
                    </div>
                </div>
                <!-- /right footer -->
            </div>
        </div>   
    </footer>
</body>
</html>
